<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo Login</title>
  <link class="" rel="stylesheet" href="../styles.css" >
</head>
<body>
  <h1>Bienvenido a Mi Página de Ejemplo</h1>
  <p>Esta es una página web de ejemplo con un botón.</p>

  <a href="../index.html"><button class="addc">Regresar</button></a>

  <p>¡Toca el boton para volver a Contactos!</p>

  <script>
    // Agregamos un evento para mostrar un mensaje cuando se hace clic en el botón.

      alert("¡Hola, este es un mensaje de saludo desde tu botón!");
    });
  </script>
</body>
</html>
